{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>My Preferences</h2>
    
    <!-- Add Preference Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Preference</h5>
            <form method="POST" action="{{ url_for('add_preference') }}">
                <div class="form-group">
                    <label for="keyword">Keyword</label>
                    <input type="text" class="form-control" id="keyword" name="keyword" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Add Preference</button>
            </form>
        </div>
    </div>

    <!-- Preferences List -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">My Preferences</h5>
            {% if preferences %}
                <div class="list-group">
                    {% for pref in preferences %}
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ pref.keyword }}</span>
                            <form method="POST" action="{{ url_for('delete_preference', keyword=pref.keyword) }}" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-muted">No preferences added yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
